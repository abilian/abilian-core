[tox]
envlist =
  py27-{sqlite,postgres}
  py36-{sqlite,postgres}
  py37-{sqlite,postgres}
  lint
  # pypy-{sqlite}
  # pypy3-{sqlite}
  # TODO: add pg8000


[testenv]
passenv =
  POSTGRES_URI
  SQLALCHEMY_DATABASE_URI

setenv =
  LC_ALL=en_US.UTF-8
  py{27,36,37}-postgres: SQLALCHEMY_DATABASE_URI = {env:POSTGRES_URI:postgres://localhost/abilian_core_test}

deps =
  -r{toxinidir}/requirements.txt
  -r{toxinidir}/etc/dev-requirements.txt

  # TODO: not for pypy
  psycopg2-binary

  # TODO for pypy: pip install -q pg8000


whitelist_externals =
  sh
  make
  yarn

commands =
  sh -c 'echo ; echo SQLALCHEMY_DATABASE_URI = $SQLALCHEMY_DATABASE_URI ; echo'
  # pip check
  yarn

  # Run tests
  pytest


[testenv:lint]
basepython = python3.6
skip_install = true

deps =
  {[testenv]deps}
  flake8-mypy
  # fix errors first
  # flake8-bugbear

commands =
  make lint-ci

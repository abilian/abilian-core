#
# babel
#
[extract_messages]
mapping_file = etc/babel.cfg
keywords = _n:1,2 _l
output-file = abilian/translations/messages.pot
input-dirs = abilian

[update_catalog]
input-file = abilian/translations/messages.pot
output-dir = abilian/translations

[compile_catalog]
directory = abilian/translations

[init_catalog]
input-file = abilian/translations/messages.pot
output-dir = abilian/translations


#
# Testing and QA
#
[pytest]
python_files = test*.py
addopts = --tb=short
norecursedirs = .* env* _build *.egg *.egg-info tools deploy etc docs

[flake8]
ignore = E124,E126,E127,E128,E231,E251,E265,W391,E501,W503,E711,E712,I001,C901
exclude=.tox,docs
# TODO: reenable I001 and C901

[pylama]
format = pylint
skip = */.tox/*
linters = mccabe
# ignore = E111,E114,E121,E201,E202,E225,E501,W0311,C0111,D1

[isort]
known_first_party=abilian
sections=FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section=THIRDPARTY


#
# Doc
#
[build_sphinx]
source-dir = docs
build-dir  = docs/_build
all_files  = 1
build      = latex

[upload_sphinx]
upload-dir = docs/_build/html


machine:
  services:
    - postgresql
  environment:
    POSTGRES_URI: postgres://ubuntu:@localhost/circle_test

dependencies:
  cache_directories:
     - "~/.cache/"
  override:
    - pip install -U pip tox setuptools
    - npm install -g less
    - npm install
    # Just to warm up the cache
    - pip install -r etc/dev-requirements.txt

test:
  override:
    - tox
 

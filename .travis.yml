language: python

cache:
  pip: true
  directories:
    - .tox
    - node_modules

python:
  - 3.9-dev
  - 3.8
  - 3.7
  - 3.6

addons:
  postgresql: "9.6"

env:
  matrix:
    - SQLALCHEMY_URI=""
    - SQLALCHEMY_URI=postgresql://postgres@localhost/abilian

matrix:
  include:
    - python: 3.8
      env: TOXENV=lint

# Install OS and global dependencies
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install poppler-utils
  - yarn global add less
  - gem install travis

install:
  - pip install -U pip setuptools wheel tox tox-travis poetry
  - yarn

# Create DB
before_script:
  - psql -c 'create database abilian;' -U postgres

# Run tests
script:
  - tox

notifications:
  slack:
    rooms:
      - abilian:dTtRD7DHS4Dw3jfRrqytQWU6#code
    on_success: change
    on_failure: always

language: python
python:
  - "2.7"

# Install dependencies
before_install:
 - sudo apt-get update
 - sudo apt-get install -y poppler-utils

# Install Python dependencies
install:
  - pip install -r deps.txt --use-mirrors

# Run tests
script:
  - nosetests -e 'test_search' -e '_(word|excel|odt|wordx)_' tests

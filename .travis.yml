dist: xenial

language: python
python:
  - "2.7"
  - "3.6"
  - "3.7"

cache:
  pip: true
  directories:
    - node_modules

addons:
  postgresql: "9.6"

env:
  matrix:
    - SQLALCHEMY_DATABASE_URI="sqlite://"
    - SQLALCHEMY_DATABASE_URI="postgres://postgres@localhost/abilian_core"

# services:
#   - redis-server

# Install OS dependencies
before_install:
  - pip install -U pip setuptools wheel
  - yarn global add less
  - gem install travis

# Install Python dependencies
install:
  - pip install -r requirements.txt
  - pip install -r etc/dev-requirements.txt
  - pip install psycopg2
  - yarn

# Create DB
before_script:
  - psql -c 'create database abilian_core;' -U postgres

# Run tests
script:
  - pytest --cov abilian abilian
  - make lint-ci

# Report coverage
after_success:
  - pip install codecov coveralls
  - coveralls
  - codecov

notifications:
  slack:
    rooms:
      - abilian:dTtRD7DHS4Dw3jfRrqytQWU6#code
    on_success: change
    on_failure: always

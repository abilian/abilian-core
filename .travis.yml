language: python
python:
  - "2.7"

sudo: false

env:
  - SQLALCHEMY_DATABASE_URI="sqlite://"
  - SQLALCHEMY_DATABASE_URI="postgres://postgres@localhost:5432/abilian_core"

services:
  - redis-server

addons:
  postgresql: "9.3"
  apt:
    packages:
      - poppler-utils
      - nodejs

# Install OS dependencies
before_install:
  - export NPM_CONFIG_PREFIX=~/npm-packages
  - mkdir "${NPM_CONFIG_PREFIX}"
  - npm install -g less
  - export PATH=~/npm-packages/bin:$PATH

# Install Python dependencies
install:
  - pip install -e '.[dev]'

# Create DB
before_script:
  - psql -c 'create database abilian_core;' -U postgres

# Run tests
script:
  - py.test --tb=short -q --cov abilian abilian tests
  - sphinx-build -W -b html docs/ docs/_build/

# Report coverage
after_success:
  - pip install codecov coveralls
  - coveralls
  - codecov

notifications:
  slack: 
    rooms:
      - abilian:dTtRD7DHS4Dw3jfRrqytQWU6#code
    on_success: change
    on_failure: always


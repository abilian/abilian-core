<div class="input-group bootstrap-timepicker">
  <input id="{{ id }}" class="timepicker form-control" size="13" type="text" value="{{ value }}"
 {%- for attr, val in timepicker_attributes.items() %} {{ attr }}={{ val }}{%- endfor %} {%- if required %}required{%- endif %} />
  <span class="input-group-addon"><i class="fa fa-clock-o"></i></span>
</div>


<table class="table js-widget" data-init-with="dynamicRowWidget" data-prefix="{{ field.name }}">
  <thead>
      <th></th>
  </thead>
  <tbody>
  {%- for entry in field.entries %}
    <tr>
      <td>
        {%- set attrs={'class': 'form-control'} %}
        {{ entry(**attrs) }}
      </td>
    </tr>
  {%- endfor %}
  </tbody>
</table>

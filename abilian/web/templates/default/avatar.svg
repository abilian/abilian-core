<?xml version="1.0"?>
<svg viewBox="0 0 100 100" version="1.1" preserveAspectRatio="xMidYMid"
     {%- if size %} width="{{ size }}" height="{{ size }}" {%- endif %}
     xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="50" fill="{{ color }}" stroke-width="0" />
  <text x="50" y="50" dy="0.65ex" text-anchor="middle" font-size="60px" font-family="Verdana"
        fill="{{ text_color|default('white') }}">{{ letter }}</text>
</svg>

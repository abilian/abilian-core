<?xml version="1.0"?>
<svg viewBox="0 0 100 100" version="1.1" preserveAspectRatio="xMidYMid" xmlns="http://www.w3.org/2000/svg">
  <circle cx="50" cy="50" r="50" fill="{{ color }}" stroke-width="0" />
  <text x="50" y="50" text-anchor="middle" dominant-baseline="central"
        font-size="50" font-family="Verdana"
        fill="{{ text_color|default('white') }}">{{ letter }}</text>
</svg>

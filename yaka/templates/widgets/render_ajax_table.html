  <script>
    $(document).ready(function() {

      $("#{{ view.name }}").dataTable({{ datatable_options|tojson|safe }});

      $(document).bind("keydown", keyDown);

      function keyDown(e) {
        var code = e.keyCode;
        // Note: we prevent default keyboard action
        if (code == 39) {
          $("li.next a").click();
          return false;
        } else if (code == 37) {
          $("li.prev a").click();
          return false;
        }
        return true;
      }
    });
  </script>

  <form>
    {% if view.show_controls %}
      <div class="btn-group">
        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
          Select
          <span class="caret"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="">All</a></li>
          <li><a href="">All</a></li>
          <!-- dropdown menu links -->
        </ul>
      </div>
    {% endif %}

    <table cellpadding="0" cellspacing="0" border="0"
        class="table table-striped table-bordered table-condensed"
        id="{{ view.name }}">
      <thead>
      <tr>
        {% if view.show_controls %}
          <th width="1%"></th>
        {% endif %}
        {% for col in view.columns %}
          <th width="{{ col.width }}%">{{ col.label }}</th>
        {% endfor %}
      </tr>
      </thead>

      <tbody>
        <tr>
        <td colspan="{{ view.columns|count }}">Loading data...</td>
        </tr>
      </tbody>

      <tfoot>
      <tr>
        {% if view.show_controls %}
          <th></th>
        {% endif %}
        {% for col in view.columns %}
          <th width="{{ col.width }}%">{{ col.label }}</th>
        {% endfor %}
      </tr>
      </tfoot>
    </table>
  </form>

<div style="clear: both;"></div>

<table>
  {% if labels %}
  <thead>
    {% for label in labels %}
      <th>{{ label }}</th>
    {%- endfor %}
  </thead>
  {%- endif %}
  <tbody>
    {% for value in values %}
    <tr>
      {% for attr in attributes %}
      <td>{{ value[attr]|default("") }}</td>
      {%- endfor %}
    </tr>
    {%- endfor %}
  </tbody>
</table>

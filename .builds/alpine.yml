image: alpine/latest
packages:
  - py3-tox
  - curl
  - gcc
  - python3-dev
  - libffi-dev
  - musl-dev
  - openssl-dev
  - postgresql-dev
  - libxslt-dev
  - libjpeg-turbo-dev
  - poppler-utils
  - nodejs-dev
  - npm
  - yarn

sources:
  - https://github.com/abilian/abilian-core
tasks:
  - test-py38: |
      # yarn global add less
      sudo npm install -g less
      lessc -v
      cd abilian-core
      tox -e py38
  - lint: |
      cd abilian-core
      tox -e lint
